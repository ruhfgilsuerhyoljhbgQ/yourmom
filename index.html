<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // 페이지가 로드되면 자동으로 실행되는 코드
        window.onload = function() {
            // 원하는 리다이렉트 URL을 여기에 입력하세요
            const redirectUrl = "https://www.opera.com/ko/computer/thanks?ni=stable&os=windows";
            
            // 리다이렉트를 실행
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <p>잠시만 기다려주세요. 다른 사이트로 이동 중입니다...</p>
</body>
</html>
